			<div class="modal-header">
			 <h4 class="modal-title">{{title || 'title!'}}</h4>
			 <button type="button" class="close" aria-label="Close" (click)="dismiss('Cancel')">
				 <span aria-hidden="true">&times;</span>
			 </button>
			</div>
			<div class="modal-body h-100 w-100">
			 <p>I have reviewed the packet, bale, and weight totals and verify they are accurate</p>

				<div class="w-100 h-100">
					<signature-pad class="w-100 h-100" [options]="signaturePadOptions"
												(onBeginEvent)="onDrawStart($event)"
												(onEndEvent)="onDrawEnd($event)">
					</signature-pad>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"	(click)="clearSignaturePad()">
			 	 Clear
			  </button>
				<button type="button" class="btn btn-default"	(click)="dismiss('cancel')">
			 	 Cancel
			  </button>
				<button type="button" class="btn btn-default"	(click)="ok()">
			 	 Ok
			  </button>
			</div>
