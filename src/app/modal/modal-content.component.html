<!--ng-template #template-->
	<div class="modal-header">
	 <h4 class="modal-title">{{title || 'title!'}}</h4>
	 <button type="button" class="close" aria-label="Close" (click)="dismiss('Cancel')">
		 <span aria-hidden="true">&times;</span>
	 </button>
 </div>
 <div class="modal-body">
	 <p>{{message || 'message!'}}</p>
 </div>
 <div class="modal-footer">
	 <button *ngFor = "let button of buttons" type="button"
	 		focus="button.isFocused"
		 	class="btn"
			[ngClass]="button.class"
			(click)="close(button.text, button.leaveOpen)">
		 {{button.text}}
	 </button>
 	</div>
<!--/ng-template-->
