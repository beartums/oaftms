<div class="container-fluid">
	<div class="row">
		<div class="col-offset-md-3 col-lg-5 col-md-6 col-sm-7 col-xs-8 ">
			<h2>{{title}}</h2>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-offset-3 col-md-2">
			<h4>User Id</h4>
		</div>
		<div class="col-md-4 col-lg-3">
			<input type="text" id="userName" class="form-control form-control-sm" [(ngModel)] = "userName">
		</div>
	</div>
	&nbsp;
	<div class="row">
		<div class="col-offset-md-3 col-md-2">
			<h4>Password</h4>
		</div>
		<div class="col-md-4 col-lg-3">
			<input type="password" id="password" class="form-control form-control-sm" [(ngModel)] = "userPassword">
		</div>
	</div>
	&nbsp;
	<div class="row">
		<div class="
		col-md-10 col-lg-9 ">
			<span class="alert alert-danger" id="alert" [hidden]='!invalid'>No Authentication!  No Authentication!  You're the Authentication!</span>
		</div>
	</div>
	&nbsp;
	<div class="row">
		<div class="col-offset-3 col-md-6 col-lg-5 text-right">
			<button class="btn btn-lg btn-primary" id="buttonContinue" focus = "true"
			[disabled]="!userPassword || !userName" (click)="login()">
				Continue
			</button>
		</div>
	</div>
	<br/><br/>
</div>
