<div class="container-fluid">
    <br /><br /><br />
    <div class="row">
        <div class="offset-md-3 offset-sm-2 col-md-6 col-sm-8">
            <div class="row">
                <div class="col">
                    <h2>{{title}}</h2>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 col-sm-5">
                    <h4>User Id</h4>
                </div>
                <div class="col-sm-7 col-md-8">
                    <input type="text" id="userName" class="form-control form-control-sm" [(ngModel)]="userName">
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="col-md-4 col-sm-5">
                    <h4>Password</h4>
                </div>
                <div class="col-md-8 col-sm-7">
                    <input type="password" id="password" class="form-control form-control-sm" [(ngModel)]="userPassword">
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="col-12">
                    <span class="alert alert-danger" id="alert" [hidden]='!invalid'>No Authentication!  No Authentication!  You're the Authentication!</span>
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="col-12 text-right">
                    <button class="btn btn-lg btn-primary" id="buttonContinue" focus="true" [disabled]="!userPassword || !userName" (click)="login()">
				Continue
			</button>
                </div>
            </div>
            <br/><br/>
        </div>
    </div>
</div>
